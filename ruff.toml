# Ruff configuration
target-version = "py312"
line-length = 100

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[lint.isort]
known-first-party = ["agent", "client", "config", "context", "prompts", "tools", "ui", "utils"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
